		<h3>轩辕剑三外传：天之痕</h3>
		<hr />
		<p style="background-color: blue;">&nbsp;&nbsp;神州大地上，从神话时代流传下来十种上古神器——钟、剑、斧、壶、塔、琴、鼎、印、镜、石。
		它们各自有着迥然不同的绝世力量。只要稍加利用即可纵横四海，无敌天下。但它们的下落，已湮灭于神州漫长之乱世历史中。</p>
		<p style="font-family: 华文行楷;">&nbsp;除了轩辕剑，还有创世神开天辟地使用的神器炼妖壶，在上古英雄的手中辗转流传，在这些古人的庇佑下，中国到了
		文化鼎盛的时代——隋唐。</p>
