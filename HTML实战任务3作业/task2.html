<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内部样式</title>
		<style>
			
			#p1{
				width: 200px;
				height: 30px;
				font-family: 幼圆;
				font-size: 24px;
				font-weight: bold;
				border-bottom: solid 2px black;
				
			}
			#p2{
				text-indent: 2em;
			}
			
			#p3{
				text-indent: 2em;
				font-weight: bold;
				width: 625px;
				border-bottom: solid 2px black;
			}
			
		</style>
	</head>
	<body>
		<p id="p1">梅花——花中君子</p>
		<p id="p2">梅花树的枝干不是很粗，但长得很独特。它们很少像其他的枝干那样笔直地伸长开，耳朵是曲曲折折、盘旋而上。每年大地将要复苏时，
			深褐色的老枝上便会抽出一些挺拔的新枝。
		</p>
		<p id="p3">梅花的种类很多，有白如雪的白梅；有粉如霞的宫粉梅；有晶莹如玉的绿雪梅……</p>
	</body>
</html>
