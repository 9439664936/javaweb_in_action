<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML热点连接</title>
	</head>
	<body>
		<h1>点击图片中的星球，可将它们放大</h1>
		<img src="img/eg_planets.jpg" border="0" usemap="#MyPlanet" alt="Planets"/>
		<map name="MyPlanet" id="MyPlanet">
			<area shape="circle" coords="180,139,14" href="img/eg_venus.gif" target="_blank" alt="Venus"/>
			<area shape="circle" coords="129,161,10" href="img/eg_merglobe.gif" target="_blank" alt="Mercury"/>
			<area shape="rect" coords="0,0,110,260" href="img/eg_sun.gif" target="_blank" alt="Sun"/>
		</map>
	</body>
</html>
