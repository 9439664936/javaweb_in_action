<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人简历</title>
	</head>
	<body>
		<form action="index.html" method="get">
			<table align="center" border="1px" cellpadding="0px" cellspacing="0px">
				<caption>个人简历</caption>
				<tr align="right" height="30px">
					<td width="120px">姓名：</td>
					<td width="150px"></td>
					<td width="120px">年龄：</td>
					<td width="150px"></td>
					<td width="100px" rowspan="4"></td>
				</tr>
				<tr align="right">
					<td>婚姻状况：</td>
					<td></td>
					<td>民族：</td>
					<td></td>
				</tr>
				<tr align="right">
					<td>户口所在地：</td>
					<td></td>
					<td>身材：</td>
					<td></td>
				</tr>
				<tr align="right">
					<td>目前所在地：</td>
					<td></td>
					<td>政治面貌：</td>
					<td></td>
				</tr>
				<tr height="25px">
					<td colspan="5"></td>
				</tr>
				<tr>
					<td colspan="5"><b>求职意向及工作经历</b></td>
				</tr>
				<tr>
					<td align="right">人才类型：</td>
					<td colspan="4"></td>
				</tr>
				<tr align="right">
					<td>应聘职位：</td>
					<td colspan="4"></td>
				</tr>
				<tr align="right">
					<td>工作年限：</td>
					<td></td>
					<td colspan="2" align="right">职称：</td>
					<td></td>
				</tr>
				<tr align="right">
					<td>求职类型：</td>
					<td></td>
					<td colspan="2">可到职日期：</td>
					<td></td>
				</tr>
				<tr align="right">
					<td>月薪要求：</td>
					<td></td>
					<td colspan="2">希望工作地区：</td>
					<td></td>
				</tr>
				<tr > 
					<td align="right">个人工作经历：</td>
					<td align="left" colspan="4">
						......<br />
						......<br /><br />
					</td>
				</tr>
				<tr height="25px">
					<td colspan="5"></td>
				</tr>
				<tr>
					<td colspan="5"><b>教育背景</b></td>
				</tr>
				<tr align="right">
					<td >毕业院校：</td>
					<td colspan="4"></td>
				</tr>
				<tr align="right">
					<td>最高学历：</td>
					<td></td>
					<td>毕业日期：</td>
					<td colspan="2"></td>
				</tr>
				<tr align="right">
					<td>所学专业一：</td>
					<td></td>
					<td>所学专业二：</td>
					<td colspan="2"></td>
				</tr>
				<tr> 
					<td align="right">教育培训经历：</td>
					<td align="left" colspan="4">
						......<br />
						......<br /><br />
					</td>
				</tr>
				<tr height="25px">
					<td colspan="5"></td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
