<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条的制作</title>
		<style>
			
			ul{
				list-style-type: none;			
			}
			ul li{
				display: inline-block;
				width: 60px;
				height: 50px;	
				text-align: center;
				line-height: 50px;
			}
			
			li a{
				display: block;
				width: 100%;
				height: 100%;
				text-decoration: none;
			}
			
			li a:link{
				color: black;
				
			}
			
			
			li a:hover{
				color: lightskyblue;
				border-bottom: lightskyblue solid 2px;
				/*background-color: white;*/
			}
			
			
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
